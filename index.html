<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Map</title>
    <style>
      html, body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">

    </div>
    <div>
      <input data-bind="textInput: searchName" type="text" placeholder="Filter...">
      <!-- <input data-bind="text: filter" type="text" placeholder="Filter..."> -->
    </div>
    <!-- <ul data-bind="foreach: places"> -->
    <ul data-bind="foreach: filteredList">
      <li data-bind="text: title, click: $parent.selectMarker"></li>
    </ul>
    <div id="map"></div>
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP2HmhZf0KbJWXKQWOq73e05KBobxIiKM&v=3&callback=initMap">
    </script>

  </body>
</html>
